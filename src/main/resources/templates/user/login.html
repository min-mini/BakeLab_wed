<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../static/css/layout/header.css" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" href="../static/css/layout/side_bar.css" th:href="@{/css/layout/side_bar.css}">
    <link rel="stylesheet" href="../../static/css/user/login.css" th:href="@{../../css/user/login.css}">
    <script src="https://kit.fontawesome.com/e7e4504204.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section>
            <header th:replace="layout/header :: header"></header>
            <aside th:replace="layout/side_bar :: side_bar"></aside>

            <section class="Box1">
              <section class="innerBox1">
            <h1 class="LOGIN">LOGIN</h1>
            <form th:action="@{/user/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="text" name="username" class="ID" placeholder="ID">
                <input type="password" name="password" class="PASSWORD" placeholder="PASSWORD">

                  <div class="find">
                    <a href="/user/find/id">아이디 찾기</a> | <a href="/user/find/pwd">비밀번호 찾기</a>
                  </div>
                <div class="LOGIN-BOX">
                    <span class="LOGIN2">
                        <button>LOGIN</button>
                    </span>
                </div>
                <div class="LOGIN-BOX2">
                    <a href="/oauth2/authorization/kakao"><img src="../../../static/image/kakao_login.png" th:src="@{/image/kakao_login.png}" alt="카카오 로그인"></a>
                </div>
              </form>

              <div class="JOIN-BOX">
                <a href=/user/join><span class="JOIN-US">
                  JOIN-US
                </span></a>
              </div>
            </section>
          </section>
        </section>
    </main>
</body>
</html>
